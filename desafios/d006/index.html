<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deve se utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas-Numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas Com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
